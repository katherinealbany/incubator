kind: ConfigMap
apiVersion: "{{ .Values.apiVersionConfigMap }}"
metadata:
  name: "{{ template "filebeatName" . }}"
  namespace: "{{ template "filebeatNamespace" . }}"
  labels:
    name: "{{ template "filebeatName" . }}"
    chart: "{{ template "filebeatChart" . }}"
    release: "{{ template "filebeatRelease" . }}"
    heritage: "{{ template "filebeatHeritage" . }}"
data:
  {{ .Values.configFile }}: |
    filebeat.config:
      modules:
        path: "${path.config}/modules.d/*.yml"
      prospectors:
        path: "${path.config}/prospectors.d/*.yml"

    logging.level: "info"
    logging.metrics.enabled: true
    logging.metrics.period: "60s"

    setup.kibana:
      host: "kibana001-kibana.default.svc:80"

    filebeat.prospectors:
      multiline.pattern: '^[[:space:]]+(at|\.{3})\b|^Caused by:'
      multiline.negate: false
      multiline.match: "after"

    processors:
      - add_locale:
      - add_cloud_metadata:
      - decode_json_fields:
          fields: [ "message" ]
          target: "payload"
          max_depth: 10
          process_array: true

    queue:
      mem:
        events: 8192

    output.elasticsearch:
      hosts: [ "elasticsearch001-elasticsearch-client.default.svc:80" ]
      worker: 16
      bulk_max_size: 1024
      compression_level: 1

  default.yml: |
    - type: "docker"
      processors:
        - add_kubernetes_metadata:
            in_cluster: true
      containers.ids:
        - "*"

###################################################################################################
