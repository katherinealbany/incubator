###################################################################################################

controller:
  kind: DaemonSet
  stats:
    enabled: true
  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/port: '10254'
        prometheus.io/scrape: 'true'
  service:
    annotations:
      cloud.google.com/load-balancer-type: Internal
      service.beta.kubernetes.io/aws-load-balancer-internal: 'true'
  resources:
    requests:
      cpu: 50m
      memory: 200Mi
    limits:
      cpu: 250m
      memory: 200Mi
  publishService:
    enabled: true
  externalTrafficPolicy: Local

###################################################################################################

defaultBackend:
  resources:
    requests:
      cpu: 10m
      memory: 20Mi
    limits:
      cpu: 10m
      memory: 20Mi

###################################################################################################

podSecurityPolicy:
  enabled: true

###################################################################################################
